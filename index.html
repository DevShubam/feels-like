<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feels Like</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>

      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">City</div>
        <div class="date">Date</div>
      </section>
      <div class="current">
        <div class="temp">0<span>°c</span></div>
        <div class="weather">Conditions</div>
        <div class="hi-low">Hi°c / Low°c</div>
      </div>

      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <div class="fl">
        <h1>Feels Like</h1>
        <i>Get the 'Feels Like Temperature for any city</i>
    </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
